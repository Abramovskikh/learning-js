<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Таблицы</title>
	<style>
		table {
			border-collapse: collapse;
			/*border: 1px solid black;*/
		}
		td {
			border: 1px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Ячейка</td>
			<td>Ячейка</td>
			<td>Ячейка</td>
			<td>Ячейка</td>
		</tr>
		<tr>
			<td>Ячейка</td>
			<td colspan="2" rowspan="2">Ячейка</td>
			<td>Ячейка</td>
		</tr>
		<tr>
			<td>Ячейка</td>
			<td>Ячейка</td>
		</tr>
		<tr>
			<td>Ячейка</td>
			<td>Ячейка</td>
			<td>Ячейка</td>
			<td>Ячейка</td>
		</tr>
	</table>
</body>
</html>
