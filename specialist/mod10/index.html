<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Резиновая верстка</title>
	<style>
		.header {
			background: yellow;
		}
		.menu {
			float: left;
			width: 33%;
			height: 200pt;
			background: pink;
		}
		.main {
			float: right;
			width: 67%;
			background: #fffddf;
		}
		.clear {
			clear: both;
		}
		.footer {
			background: #dfdfdf;
		}
	</style>
</head>
<body>
	<div class="header">
		Верхний колонтитул
	</div>
	<div class="wrapper">
		<div class="menu">
			Блок меню
		</div>
		<div class="main">
			Основной блок
		</div>
	</div>
	<div class="clear"></div>
	<div class="footer">
		Нижний колонтитул
	</div>
</body>
</html>
